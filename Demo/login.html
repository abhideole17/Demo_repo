<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your email">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
          <a href="#" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
        </div>
      </form>
      <hr class="my-6">
      <p class="text-center">Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Sign up</a></p>
    </div>
  </div>

</body>
</html>
